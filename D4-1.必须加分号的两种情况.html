<body>
    <script>
        // 1.立即执行函数必须加分号
        (function(){ })();
        // 2.使用数组时必须加分号
        const arr = [1,2,3]
        const str = 'lkz'
        // 用map遍历数组
        arr.map(function (item){
            console.log(item)
        })
        // 这样没问题
        // 但是直接用中括号就不行,需要在前面加分号
        ;[1,2,3].map(function(item){
            console.log(item)
        })

        // const [a, b] = [1, 2, 3] 
        // console.Log(a) // 1 
        // console. Log(b) // 2 
        // 3. 剩余参数 变量少, 单元值多 
        // const [a, b,...c] = [1, 2, 3, 4, 5, 6] 
        // console.log(a) // 1
